<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #chat-container {
            width: 90%;
            max-width: 1600px;
            height: 90%;
            max-height: 90%;
            background-color: #2c2c2c;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            overflow: hidden;
        }

        #chat-history-container {
            display: none; /* Hide chat history container */
        }

        #chat-interface {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #2c2c2c;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .message-container {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .user-message-container {
            align-self: flex-end; /* Aligns user messages to the right */
            margin-left: auto;
            margin-right: 20px; /* Adds spacing between message and avatar */
        }

        .bot-message-container {
            align-self: flex-start; /* Aligns bot messages to the left */
            margin-right: auto;
            margin-left: 20px; /* Adds spacing between message and avatar */
        }

        .user-message {
            background-color: #0078D7;
            color: white;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 10px;
            padding: 15px;
            font-size: 16px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .bot-message {
            background-color: #3a3a3a;
            color: white;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 10px;
            padding: 15px;
            font-size: 16px;
            max-width: 80%;
            word-wrap: break-word;
        }

        #input-container {
            display: flex;
            padding: 20px;
            border-top: 1px solid #444;
            background-color: #2c2c2c;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #444;
            background-color: #1e1e1e;
            color: white;
            font-size: 16px;
        }

        #send-button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 10px;
            background-color: #0078D7;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #send-button:hover {
            background-color: #005bb5;
            transform: scale(1.05);
        }

        #send-button:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-interface">
            <div id="chat-history"></div>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            const chatHistory = {{ chat_history | tojson | safe }}; // Assuming this is correctly populated by Flask

            function appendMessage(role, message) {
                const avatar = role === 'user' ? 'static/user.jpg' : 'static/artificial-intelligence.png';
                const messageClass = role === 'user' ? 'user-message' : 'bot-message';
                const containerClass = role === 'user' ? 'user-message-container' : 'bot-message-container';

                const messageContainer = `
                    <div class="message-container ${containerClass}">
                        <img src="${avatar}" alt="Avatar" class="${role}-avatar">
                        <div class="${messageClass}">${message}</div>
                    </div>
                `;

                $('#chat-history').append(messageContainer);
                $('#chat-history').scrollTop($('#chat-history')[0].scrollHeight);
            }

            function sendMessage() {
                var userInput = $('#user-input').val();
                if (userInput.trim() !== '') {
                    appendMessage('user', userInput);
                    $('#user-input').val('');

                    $.ajax({
                        type: 'POST',
                        url: '/chat',
                        data: {'user_input': userInput},
                        success: function(response) {
                            appendMessage('bot', response.response);
                        },
                        error: function() {
                            appendMessage('bot', 'Error: Failed to generate response.');
                        }
                    });
                }
            }

            $('#send-button').click(function() {
                sendMessage();
            });

            $('#user-input').keypress(function(event) {
                if (event.keyCode === 13) {
                    sendMessage();
                }
            });

            // Display initial chat history
            chatHistory.forEach(item => {
                appendMessage(item.role, item.content);
            });
        });
    </script>
</body>
</html>
